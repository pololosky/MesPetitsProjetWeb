<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Compteur</h1>
    <button id="btn" onclick="comptage()">clique moi</button>
    <p id="compteur">Compteur : 0</p>
    <script>
      let compter = 0;
      const p = document.getElementById("compteur");
      function comptage() {
        compter += 1;
        p.textContent = `Compteur : ${compter}`;
      }
    </script>
  </body>
</html>

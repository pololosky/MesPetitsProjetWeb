<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex justify-between items-center w-full h-screen">
      <div class="w-1/2 flex justify-center items-center">
        <form class="w-[430px]">
          <button class="bg-[#00378a] text-white py-6 px-8 rounded-lg text-3xl mb-5">
            M
          </button>

          <h1 class="font-bold text-2xl">Get Started</h1>

          <p class="text-md">Welcome to planet coffee - Let's create your account</p>

          <div class="border-b-2 my-10"></div>

          <div class="flex flex-col gap-2">
            <label class="text-md mb-1 font-bold">Email</label> 
            <input class="border-2 p-3 rounded-md text-sm outline-[#00378a]" type="email" placeholder="Mettez votre email">
             <label class="text-md mb-1 font-bold">Password</label> 
            <input class="border-2 p-3 rounded-md text-sm outline-[#00378a]" type="password" placeholder="Mettez votre mot de passe">
          </div>

          <button class="w-full bg-[#00378a] text-white mt-7 text-sm rounded-md p-3">
            Sign Up
          </button>

          <p class="text-center mt-4">Already have an account ? <a class="text-[#00378a]" href="">Log in</a></p>
        </form>
      </div>
      <div class="w-1/2 h-full">
        <img src="img1.jpg" alt="" class="h-full w-full object-cover" />
      </div>
    </section>
  </body>
</html>
